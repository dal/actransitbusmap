        <style>
            body { 
                margin: 0;
                padding: 0;
            }
            #map { 
                position: absolute;
                bottom: 0;
                top: 0;
                width: 100%;
            }
        </style>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id='map'></div>
        <script>

            function loadBuses(map, buses) {
                for (let rawPt of buses) {
                    if (typeof(rawPt.LastPositionLatitude) !== 'number' ||
                        typeof(rawPt.LastPositionLongitude) !== 'number') 
                    {
                            continue;
                    }

                    if (rawPt.LastPositionLatitude === 0 ||
                        rawPt.LastPositionLongitude === 0) {
                            continue;
                    }

                    let m = new maplibregl.Marker()
                        .setLngLat([rawPt.LastPositionLongitude, 
                                    rawPt.LastPositionLatitude])
                        .setPopup(new maplibregl.Popup().setHTML(
                            '<div class="popup">Line '+rawPt.CurrentRoute+
                            '</br>'+rawPt.EstimatedOccupancyStatus+'</div>')) // add popup
                        .addTo(map);
                        console.log("Added "+rawPt.VehicleId);
                }
            };

            var busUrl = "https://api.actransit.org/transit/vehicle/realtimeattributes?token=DFA4FA38EC8C5A618B1A8A3E67DFCEE0";
            // add the PMTiles plugin to the maplibregl global.
            let protocol = new pmtiles.Protocol();
            maplibregl.addProtocol("pmtiles",protocol.tile);

            let PMTILES_URL = "http://127.0.0.1:8080/actransit_basemap20230414.pmtiles";

            const p = new pmtiles.PMTiles(PMTILES_URL)

            // this is so we share one instance across the JS code and the map renderer
            protocol.add(p);

            var xmlhttp = new XMLHttpRequest();

            // we first fetch the header so we can get the center lon, lat of the map.
            p.getHeader().then(h => {
                const map = new maplibregl.Map({
                    container: 'map',
                    zoom: h.maxZoom-2,
                    center: [-122.3, 37.8],
                    style: {
                        version:8,
                        glyphs:'https://cdn.protomaps.com/fonts/pbf/{fontstack}/{range}.pbf',
                        sources: {
                            "protomaps": {
                                type: "vector",
                                url: "pmtiles://" + PMTILES_URL,
                                attribution: 'Â© <a href="https://openstreetmap.org">OpenStreetMap</a>'
                            }
                        },
                        layers: protomaps_themes_base.default("protomaps", "light")
                    }
                });
                map.showTileBoundaries = true;

                // Load the Secchi data
                xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                        var buses = JSON.parse(this.responseText);
                        loadBuses(map, buses);
                    }
                };
                xmlhttp.open("GET", busUrl, true);
                xmlhttp.send();
            });

        /*

        );

        </script>
